<!---slider-->
  <div class="container-fluid">

      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
          
          <div class="carousel-inner">
              <div class="carousel-item " data-bs-interval="10000" *ngFor="let slid of sliders;let i=index"
                [ngClass]="{active:i===1}">
                <img src="https://image.tmdb.org/t/p/original/{{ slid.backdrop_path }}" class="d-block w-100 " style="height: 750px;" alt="...">
                <div class="carousel-caption contains">
                  <h2 style="color:#E50914;">{{slid.original_title}}</h2>
                  <h5 class="titled" [class.expanded]="slid.isExpanded" (click)="toggleExpand(slid)">{{slid.overview}}</h5>
                
                </div>
              </div>
            </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

      
  </div>
<!--end-slider-->
