
<app-navbarlogin></app-navbarlogin>

<div class="parent relative" [dir]="('direction.dir' | translate)">
  <img src="https://images.frandroid.com/wp-content/uploads/2022/10/netflix-octobre-contenus-2022.jpg">
  <div class="child absolute top-30 left-0 md:w-3/12 my-36 mx-auto text-white rounded-lg bg-opacity-80">
   
  <div class="child absolute top-30 left-0 w-full md:w-3/12 my-36 mx-auto text-white rounded-lg bg-opacity-80">
 
    <form>
      <div class="form-group">
        <label for="username">{{ 'login.username' | translate }}:</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="loginobject.username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">{{ 'login.password' | translate }}:</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="loginobject.password" name="password" required>
      </div>
      <button type="button" (click)="login()" class="btn btn-success btn-block registerbtn">{{ 'login.loginButton' | translate }}</button>
    </form>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ 'login.errorMessage' | translate }}</div>
    <div class="container up">
      <div id="google-btn"></div>
    </div>
    <p>
      <a class="nav-link active" aria-current="page" routerLink="/payment">{{ 'login.newToShowZone' | translate }}
        <span style="color: brown;"> {{ 'login.createAccount' | translate }}</span>
      </a>
    </p>
  </div>
</div>
