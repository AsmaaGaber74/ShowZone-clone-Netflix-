<nav class="navbar navbar-expand-lg navbar-light fixed-top" [dir]="'dir' | translate">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">ShowZone</a>
    <button style="background-color: white;" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon" style="color: white;"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav" >
      <ul class="navbar-nav ms-auto">

      
        <li class="nav-item dropdown" style="background-color: aliceblue;" (click)="toggleDropdown()">
          <div class="Flagdiv">
            <a class="nav-link dropdown-toggle" id="languageDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: black;">
              Language
            </a>
            <div class="dropdown-menu" aria-labelledby="languageDropdown"  [class.show]="isDropdownOpen">
              <a class="dropdown-item" (click)="changelanguage('en')">English</a>
              <a class="dropdown-item" (click)="changelanguage('ar')">Arabic</a>
            </div>
          </div>
        </li>
        
        
        
        

        <li class="nav-item">
          <a class="nav-link" routerLink="/search">Search {{'header.home'|translate}}</a>
        </li>

      </ul>
    </div>
  </div>
</nav>


<div class="parent relative">
    <img width="100%" src="https://images.frandroid.com/wp-content/uploads/2022/10/netflix-octobre-contenus-2022.jpg">

    <div class="child absolute top-30 left-0 w-full md:w-3/12  my-36 mx-auto text-white rounded-lg bg-opacity-80">

                <form>
                  <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" [(ngModel)]="loginobject.username" name="username" required>
                  </div>
                  <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" [(ngModel)]="loginobject.password" name="password" required>
                  </div>
                  <button type="button" (click)="login()" class="btn btn-success btn-block registerbtn">Login</button>
                
                </form>
                <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
              
                <div class="container up">
                  <div id="google-btn"></div>
                </div>
                <p>
                  <a class="nav-link active" aria-current="page" routerLink="/payment">New to ShowZone?
                    <span style="color: brown;"> create your account Now</span>
                  </a>
                </p>
                  
    </div>
</div>
